<!DOCTYPE html>
<!-- <html class="no-js" lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}"> //-->
<!-- CF20200614 commented out due to no-js -->
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">    <!--CF20200529 adding section, per SEO tags on 
    https://www.skcript.com/svr/perfect-seo-meta-tags-with-hugo/
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="{{ .Site.Params.description }}" />
    <!---->
    {{- partial "head.html" . -}}

    <body id="body">

        {{ if .Site.Params.gtm_id}}<noscript><iframe src="//www.googletagmanager.com/ns.html?id={{ .Site.Params.gtm_id }}" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>{{ end }}
    
        {{ partial "preloader.html" . }}
        {{- partial "header.html" . -}}
        <div id="content">
        {{- block "main" . }}{{- end }}
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
