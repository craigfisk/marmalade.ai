member  :
  - image         : images/team/alex-block-0FTASntRc2M-unsplash.jpg
    name          : Freelancers and Fans
    designation   : The self-organizing drivers of Marmalade AI direction.
    description   : >
      If you go to https://forum.marmalade.ai, you can help set app direction. Initial user research and fans determined what's being developed now ("MVP"). Its future will be defined by the people who use it and contribute to the community.
    facebookURL   : https://www.facebook.com/
    twitterURL    : https://twitter.com/
    gplusURL      : https://plus.google.com/
    dribbbleURL   : https://dribbble.com/

  - image         : images/team/Guggenheim_IMG_20180406_125419_crop.jpg
    name          : Craig Fisk
    designation   : co-founder
    description   : >
      University of Chicago Booth MBA, Intel software product line manager, co-founder/CEO of Series A venture mobile CRM company Gaia Software, for which we recruited 40-50 people. It was the classic VC house of cards, based on vision and persuasion, and we pivoted three times. 
      
      The tools are 100x better today, basically a laptop and a cloud. Networking is ridiculous. This time, I wanted to persuade people to get involved only after proof of concept. So I'm writing the frontend software in Google's Flutter and Dart for Android, iPhone, and web; and the backend software in Google Cloud Functions with Tensorflow ML pipelines and Firestore. The design is what's key. What's being developed now is driven by freelancers. The future is self-organizing products driven by freelancers.
    facebookURL   : https://www.facebook.com/
    twitterURL    : https://twitter.com/
    gplusURL      : https://plus.google.com/
    dribbbleURL   : https://dribbble.com/


